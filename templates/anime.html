<!DOCTYPE html>
<html>
<head>
    <title>Anime Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        #branding h1 {
            font-weight: 700;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Anime Recommendation System</a>
        </div>
    </header>
    <div class="container">
        <form action="/recommend" method="POST">
            <label for="anime_title">Enter Anime Title:</label>
            <input type="text" id="anime_title" name="anime_title" class="form-control">
            <input type="submit" value="Get Recommendations" class="btn btn-primary mt-3">
        </form>
        <p>{{ recommendation_text }}</p>
    </div>
</body>
</html>
