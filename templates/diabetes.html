<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #4a69bd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1e3799;
        }
        .prediction {
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Diabetes Prediction System</h1>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="pregnancies" class="form-label">Pregnancies:</label>
                <input type="text" id="pregnancies" name="pregnancies" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="glucose" class="form-label">Glucose:</label>
                <input type="text" id="glucose" name="glucose" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="bloodPressure" class="form-label">Blood Pressure:</label>
                <input type="text" id="bloodPressure" name="bloodPressure" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="skinThickness" class="form-label">Skin Thickness:</label>
                <input type="text" id="skinThickness" name="skinThickness" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="insulin" class="form-label">Insulin:</label>
                <input type="text" id="insulin" name="insulin" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI:</label>
                <input type="text" id="bmi" name="bmi" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="diabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function:</label>
                <input type="text" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="text" id="age" name="age" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Diabetes</button>
        </form>
        <p class="prediction">{{ prediction_text }}</p>
        <p class="prediction">{{ health_tips }}</p>
    </div>
</body>
</html>
